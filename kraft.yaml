---
specification: '0.5'
name: helloworld-cpp
unikraft:
  version: stable
  kconfig:
    - CONFIG_LIBPOSIX_SYSINFO=y
    - CONFIG_LIBUKSIGNAL=y
targets:
  - architecture: x86_64
    platform: linuxu
  - architecture: x86_64
    platform: qemu
  - architecture: x86_64
    platform: firecracker
  - architecture: x86_64
    platform: xen
  - architecture: arm64
    platform: qemu
libraries:
  musl:
    version: stable
  libunwind:
    version: stable
  libcxx:
    version: stable
  libcxxabi:
    version: stable
  compiler-rt:
    version: stable
